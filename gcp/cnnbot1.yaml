  name: "cnnbot1"
  namespace: "default"
  labels:
    app: "cnnbot1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "cnnbot1"
  template:
    metadata:
      labels:
        app: "cnnbot1"
    spec:
      containers:
      - name: "cnnbot-sha256-1"
        image: "eu.gcr.io/modular-source-288719/cnnbot@sha256:f380167319307d0c3098c3ea51e614fc05a71acf7267ea10c125c1602aa424bc"
        resources:
          requests:
            cpu: "200m"
        args: ["-n", "bot3", "-rl", "True", "-t", "1", "-m", "TRAIN", "-s", "ws://jasschallenge-service:3000"]